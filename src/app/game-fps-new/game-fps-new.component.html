<div class="w-full h-screen fixed bg-blue-800 z-[1100] flex justify-center items-center" *ngIf="!loadingComplete">
  <div class="w-[300px]">
    <p class="text-lg font-semibold text-blue-500">Loading Progress: {{ progress }}%</p>
    <p *ngIf="loadingComplete" class="text-lg font-semibold text-green-500">Loading Complete!</p>
    <div class="w-full bg-gray-300 rounded-full h-4 mt-4">
      <div class="bg-blue-500 h-4 rounded-full" [style.width.%]="progress"></div>
    </div>
  </div>
</div>



<div class="bx-ammo fixed z-[1]">Ammo:{{ammoCount}}</div>
<div class="fixed top-0 z-10 p-4 rounded-xl bg-white bg-opacity-50">Score: {{kill}}</div>
<div *ngIf="isDead"
  class="fixed w-full flex justify-center items-center text-[26px] bg-red-500 bg-opacity-50 p-4 h-full rounded-lg m-auto z-10">
  Your Dead...
</div>
<div #joystickContainer class="joystick grid place-items-center">
  <span class="opacity-50"></span>
</div>
<div #rendererContainer2 class="renderer-container relative flex justify-center items-center">
  <div class="fixed bottom-0 left-0 z[1] p-4 rounded-xl bg-white bg-opacity-50" (click)="reloadWeapon()">RELOAD</div>
  <div class="absolute">
    <div class="size-2 bg-red-600 rounded-full">

    </div>
  </div>
</div>
